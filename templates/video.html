<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration.css') }}">
<!DOCTYPE html>
<html>


  <body>
    <h1>Live streaming</h1>
    <div class = "frames">
        <img src="{{ url_for('videoFeed') }}" width="50%"/>
    </div>

    </body>

  <form action = 'video' method = "post">
   <input type ="submit" name = "submit_button" value = "Click">
  </form>
  <style>
  .frames{
		text-align:center;
  		width:100%;
  }

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method = "post">
  <button type="submit" name = "Return" value = "Return">Return</button>
</form>
</style>
</html>
